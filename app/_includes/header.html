    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="img-responsive light-svg header-icon">
{% capture svg %}{% include iconmonstr-globe-4-icon.svg  %}{% endcapture %}
{% assign svgsplit = svg | split: 'svg11.dtd">' %}
{% assign svgpart = svgsplit[1] | replace_first:'svg11.dtd">','' %}
{{ svgpart }}
                    </div>
                    <div class="intro-text">
                        <span class="name">{{ site.title }}</span>
                        <hr class="star-light">
                        <span class="skills">Freelance and Contract Programming</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
